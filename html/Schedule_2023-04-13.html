<!DOCTYPE html>
<html>
<head>
	<title>My Daily Schedule</title>
	<link rel="stylesheet" type="text/css" href="Schedule_Style0413.css">
</head>
<body>
	<h1>My Daily Schedule</h1>

	<div class="container">
		<div class="schedule">
			<div class="schedule__time">6:00 AM</div>
			<div class="schedule__event schedule__event--highlight">Morning Run</div>
		</div>

		<div class="schedule">
			<div class="schedule__time">7:30 AM</div>
			<div class="schedule__event schedule__event--highlight">Breakfast</div>
		</div>

		<div class="schedule">
			<div class="schedule__time">8:30 AM</div>
			<div class="schedule__event schedule__event--upcoming">Team Meeting</div>
		</div>

		<div class="schedule">
			<div class="schedule__time">10:00 AM</div>
			<div class="schedule__event schedule__event--empty">Open Time</div>
		</div>

		<div class="schedule">
			<div class="schedule__time">12:00 PM</div>
			<div class="schedule__event schedule__event--highlight">Lunch</div>
		</div>

		<div class="schedule">
			<div class="schedule__time">1:00 PM</div>
			<div class="schedule__event schedule__event--complete">Finish Project</div>
		</div>

		<div class="schedule">
			<div class="schedule__time">3:00 PM</div>
			<div class="schedule__event schedule__event--upcoming">Call with Client</div>
		</div>

		<div class="schedule">
			<div class="schedule__time">4:00 PM</div>
			<div class="schedule__event schedule__event--empty">Open Time</div>
		</div>

		<div class="schedule">
			<div class="schedule__time">6:00 PM</div>
			<div class="schedule__event schedule__event--highlight">Dinner</div>
		</div>

		<div class="schedule">
			<div class="schedule__time">8:00 PM</div>
			<div class="schedule__event schedule__event--empty">Open Time</div>
		</div>

		<div class="schedule">
			<div class="schedule__time">10:00 PM</div>
			<div class="schedule__event schedule__event--highlight">Bedtime</div>
		</div>
	</div>
	</body> </html>
