<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>製品検査アンケート</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .questions-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .question {
            width: 30%;
            margin-bottom: 20px;
            text-align: left;
        }

        .question label {
            font-weight: bold;
        }

        .question input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #FFF;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* メディアクエリでスマートフォン対応を追加 */
        @media screen and (max-width: 768px) {
            form {
                width: 100%;
            }

            .question {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>製品検査アンケート</h1>
        <form id="survey-form">
            <!-- 問題は、JavaScriptで動的に生成されます -->
        </form>
        <button id="submit-btn" onclick="submitSurvey()">回答を送信</button>
    </div>
    <script>
        const questions = [
            { id: 'Q1', text: '設問1のテキスト', type: 'number' },
            { id: 'Q2', text: '設問2のテキスト', type: 'text' },
            { id: 'Q3', text: '設問3のテキスト', type: 'number' },
            // 100種類の設問をここに追加してください。
            // 各設問は、次の形式で表されます。
            // { id: 'Q1', text: '設問1のテキスト', type: 'number' }
        ];

        // フォームに設問を追加する関数
        function addQuestion(question) {
            const form = document.getElementById('survey-form');
            const div = document.createElement('div');
            div.className = 'question';
            div.innerHTML = `
                <label for="${question.id}">${question.text}</label>
                <input id="${question.id}" type="${question.type}" required>
            `;
            form.appendChild(div);
        }

        // 設問を条件分岐に基づいて表示する関数
        function displayQuestions() {
            // ここで、条件分岐を設定してください。
            // 例えば、次のような形式で設定できます。
            // if (条件1) {
            //     addQuestion(questions[0]);
            //     addQuestion(questions[1]);
            // } else if (条件2) {
            //     addQuestion(questions[2]);
            //     addQuestion(questions[3]);
            // } else {
            //     addQuestion(questions[4]);
            //     addQuestion(questions[5]);
            // }

            // この例では、簡略化のためすべての設問を表示します。
            for (const question of questions) {
                addQuestion(question);
            }
        }

        displayQuestions();

        // 回答をCSV形式で出力する関数
        function exportToCsv(answers) {
            // 設問IDを1行目に追加
            const header = questions.map(question => question.id).join(',');

            // 回答データを2行目に追加
            const data = answers.map(answer => answer.value).join(',');

            // CSVデータを作成し、headerとdataを改行で区切る
            const csv = 'data:text/csv;charset=utf-8,' + header + '\n' + data;

            // ダウンロードリンクの作成とクリック処理
            const link = document.createElement('a');
            link.setAttribute('href', encodeURI(csv));
            link.setAttribute('download', 'answers.csv');
            link.click();
        }

        // アンケートの回答を収集し、CSV形式で出力する関数
        function submitSurvey() {
            const answers = [];
            for (const question of questions) {
                const input = document.getElementById(question.id);
                answers.push({ questionId: question.id, value: input.value });
            }
            exportToCsv(answers);
        }
    </script>
</body>
</html>
