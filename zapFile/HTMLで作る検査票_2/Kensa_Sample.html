<!DOCTYPE html>
<html>
<head>
    <title>検査票</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/1.0.30/encoding.min.js"></script>
</head>
<body>
    <form id="inspection-form">
        <label for="production-date">生産日：</label>
        <input type="date" id="production-date" required><br>
        <label for="inspection-date">検査日：</label>
        <input type="date" id="inspection-date" required><br>
        <label for="product-name">製品名：</label>
        <input type="text" id="product-name" required><br>
        <label for="weather">天候：</label>
        <input type="text" id="weather" required><br>
        <label for="temperature">気温：</label>
        <input type="text" id="temperature" required><br>
        <label for="humidity">湿度：</label>
        <input type="text" id="humidity" required><br>
        <label for="extra1">項目1：</label>
        <input type="text" id="extra1" required><br>
        <label for="extra2">項目2：</label>
        <input type="text" id="extra2" required><br>
        <button id="submit-btn">追加</button>
        <button id="export-csv">CSV出力</button>
    </form>

    <table id="inspection-results">
        <thead>
            <tr>
                <th>生産日</th>
                <th>検査日</th>
                <th>製品名</th>
                <th>天候</th>
                <th>気温</th>
                <th>湿度</th>
                <th>項目1</th>
                <th>項目2</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
